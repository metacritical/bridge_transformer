<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Bridge Neural Network Architecture</text>
  
  <!-- Main Model Container -->
  <rect x="100" y="100" width="400" height="400" rx="10" ry="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" />
  <text x="300" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Transformer Language Model</text>
  
  <!-- Layer Boxes -->
  <rect x="150" y="160" width="300" height="50" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="300" y="190" font-family="Arial" font-size="14" text-anchor="middle">Input Embedding Layer</text>
  
  <rect x="150" y="220" width="300" height="50" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="300" y="250" font-family="Arial" font-size="14" text-anchor="middle">Transformer Layer 1-3</text>
  
  <!-- Bridge Layer 1 -->
  <rect x="150" y="280" width="300" height="50" rx="5" ry="5" fill="#d1e7dd" stroke="#0066cc" stroke-width="1" />
  <text x="300" y="310" font-family="Arial" font-size="14" text-anchor="middle">Transformer Layer 4 (Bridge 1)</text>
  
  <rect x="150" y="340" width="300" height="50" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="300" y="370" font-family="Arial" font-size="14" text-anchor="middle">Transformer Layer 5-7</text>
  
  <!-- Bridge Layer 2 -->
  <rect x="150" y="400" width="300" height="50" rx="5" ry="5" fill="#d1e7dd" stroke="#0066cc" stroke-width="1" />
  <text x="300" y="430" font-family="Arial" font-size="14" text-anchor="middle">Transformer Layer 8 (Bridge 2)</text>
  
  <!-- External Knowledge Service -->
  <rect x="600" y="200" width="150" height="200" rx="10" ry="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="675" y="230" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">External</text>
  <text x="675" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Knowledge</text>
  <text x="675" y="280" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Service</text>
  
  <!-- Bridge Neuron Detail -->
  <rect x="190" y="280" width="30" height="50" fill="#28a745" fill-opacity="0.5" />
  <rect x="230" y="280" width="30" height="50" fill="#28a745" fill-opacity="0.5" />
  <rect x="290" y="280" width="30" height="50" fill="#28a745" fill-opacity="0.5" />
  <rect x="350" y="280" width="30" height="50" fill="#28a745" fill-opacity="0.5" />
  
  <rect x="190" y="400" width="30" height="50" fill="#28a745" fill-opacity="0.5" />
  <rect x="250" y="400" width="30" height="50" fill="#28a745" fill-opacity="0.5" />
  <rect x="310" y="400" width="30" height="50" fill="#28a745" fill-opacity="0.5" />
  <rect x="370" y="400" width="30" height="50" fill="#28a745" fill-opacity="0.5" />
  
  <!-- Bridge Components -->
  <rect x="500" y="140" width="100" height="60" rx="5" ry="5" fill="#fff2cc" stroke="#ff9900" stroke-width="2" />
  <text x="550" y="175" font-family="Arial" font-size="12" text-anchor="middle">Bridge Detector</text>
  
  <rect x="500" y="210" width="100" height="60" rx="5" ry="5" fill="#fff2cc" stroke="#ff9900" stroke-width="2" />
  <text x="550" y="245" font-family="Arial" font-size="12" text-anchor="middle">Query Encoder</text>
  
  <rect x="500" y="330" width="100" height="60" rx="5" ry="5" fill="#fff2cc" stroke="#ff9900" stroke-width="2" />
  <text x="550" y="365" font-family="Arial" font-size="12" text-anchor="middle">Response</text>
  <text x="550" y="380" font-family="Arial" font-size="12" text-anchor="middle">Integrator</text>
  
  <!-- Connection Lines -->
  <!-- Bridge 1 connections -->
  <line x1="380" y1="305" x2="500" y2="170" stroke="#ff9900" stroke-width="2" />
  <line x1="500" y1="170" x2="500" y2="240" stroke="#ff9900" stroke-width="2" />
  <line x1="600" y1="240" x2="600" y2="250" stroke="#ff9900" stroke-width="2" />
  <line x1="600" y1="250" x2="600" y2="350" stroke="#ff9900" stroke-width="2" />
  <line x1="500" y1="360" x2="380" y2="400" stroke="#ff9900" stroke-width="2" />
  
  <!-- Knowledge Service Connections -->
  <line x1="600" y1="240" x2="600" y2="250" stroke="#dc3545" stroke-width="2" />
  <line x1="600" y1="240" x2="600" y2="250" stroke="#dc3545" stroke-width="2" />
  <line x1="600" y1="240" x2="600" y2="250" stroke="#dc3545" stroke-width="2" />
  
  <!-- Arrow to Knowledge Service -->
  <line x1="600" y1="240" x2="600" y2="250" stroke="#dc3545" stroke-width="2" />
  <polygon points="600,270 595,255 605,255" fill="#dc3545" />
  
  <!-- Arrow from Knowledge Service -->
  <line x1="600" y1="320" x2="600" y2="310" stroke="#dc3545" stroke-width="2" />
  <polygon points="600,330 595,315 605,315" fill="#dc3545" />
  
  <!-- Legend -->
  <rect x="100" y="520" width="20" height="20" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="130" y="535" font-family="Arial" font-size="14" text-anchor="start">Standard Transformer Layer</text>
  
  <rect x="300" y="520" width="20" height="20" fill="#d1e7dd" stroke="#0066cc" stroke-width="1" />
  <text x="330" y="535" font-family="Arial" font-size="14" text-anchor="start">Bridge-Enabled Layer</text>
  
  <rect x="500" y="520" width="20" height="20" fill="#28a745" fill-opacity="0.5" />
  <text x="530" y="535" font-family="Arial" font-size="14" text-anchor="start">Bridge Neurons (3-5%)</text>
  
  <rect x="100" y="550" width="20" height="20" fill="#fff2cc" stroke="#ff9900" stroke-width="2" />
  <text x="130" y="565" font-family="Arial" font-size="14" text-anchor="start">Bridge Components</text>
  
  <rect x="300" y="550" width="20" height="20" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="330" y="565" font-family="Arial" font-size="14" text-anchor="start">External Knowledge Service</text>
</svg>