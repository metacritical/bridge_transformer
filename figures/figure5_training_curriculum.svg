<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Bridge Neural Network Training Curriculum</text>
  
  <!-- Training Phase Boxes -->
  <!-- Phase 1 -->
  <rect x="150" y="100" width="600" height="100" rx="10" ry="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" />
  <text x="450" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Phase 1: Supervised Learning</text>
  <text x="450" y="160" font-family="Arial" font-size="14" text-anchor="middle">Train model to recognize knowledge boundaries using labeled examples</text>
  <text x="450" y="180" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Loss = λ₁ LᴸᴹLoss + λ₂ BridgeDetectionLoss</text>
  
  <!-- Phase 2 -->
  <rect x="150" y="220" width="600" height="100" rx="10" ry="10" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
  <text x="450" y="250" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Phase 2: Bridge Detection</text>
  <text x="450" y="280" font-family="Arial" font-size="14" text-anchor="middle">Focus on accurate activation of bridge neurons at knowledge boundaries</text>
  <text x="450" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Loss = 0.5λ₁ LᴸᴹLoss + 3λ₂ BridgeDetectionLoss</text>
  
  <!-- Phase 3 -->
  <rect x="150" y="340" width="600" height="100" rx="10" ry="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
  <text x="450" y="370" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Phase 3: Bridge Retrieval</text>
  <text x="450" y="400" font-family="Arial" font-size="14" text-anchor="middle">Train query encoder to generate effective neural query representations</text>
  <text x="450" y="420" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Loss = λ₁ LᴸᴹLoss + λ₃ QueryQualityLoss</text>
  
  <!-- Phase 4 -->
  <rect x="150" y="460" width="600" height="100" rx="10" ry="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="450" y="490" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Phase 4: Integration (RL-based)</text>
  <text x="450" y="520" font-family="Arial" font-size="14" text-anchor="middle">Optimize model's ability to incorporate retrieved information</text>
  <text x="450" y="540" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Loss = ActorLoss + λ₄ KLDivergence</text>
  
  <!-- Metrics being monitored -->
  <!-- Phase 1 Metrics -->
  <rect x="770" y="120" width="100" height="60" rx="5" ry="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <text x="820" y="140" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Metrics:</text>
  <text x="820" y="155" font-family="Arial" font-size="9" text-anchor="middle">• Language Accuracy</text>
  <text x="820" y="170" font-family="Arial" font-size="9" text-anchor="middle">• Bridge Activation</text>
  
  <!-- Phase 2 Metrics -->
  <rect x="770" y="240" width="100" height="60" rx="5" ry="5" fill="#ffffff" stroke="#198754" stroke-width="1" />
  <text x="820" y="260" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Metrics:</text>
  <text x="820" y="275" font-family="Arial" font-size="9" text-anchor="middle">• K.B. Precision</text>
  <text x="820" y="290" font-family="Arial" font-size="9" text-anchor="middle">• K.B. Recall</text>
  
  <!-- Phase 3 Metrics -->
  <rect x="770" y="360" width="100" height="60" rx="5" ry="5" fill="#ffffff" stroke="#ffc107" stroke-width="1" />
  <text x="820" y="380" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Metrics:</text>
  <text x="820" y="395" font-family="Arial" font-size="9" text-anchor="middle">• Retrieval Precision</text>
  <text x="820" y="410" font-family="Arial" font-size="9" text-anchor="middle">• Query-Doc Alignment</text>
  
  <!-- Phase 4 Metrics -->
  <rect x="770" y="480" width="100" height="60" rx="5" ry="5" fill="#ffffff" stroke="#dc3545" stroke-width="1" />
  <text x="820" y="500" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Metrics:</text>
  <text x="820" y="515" font-family="Arial" font-size="9" text-anchor="middle">• Factual Accuracy</text>
  <text x="820" y="530" font-family="Arial" font-size="9" text-anchor="middle">• Integration Quality</text>
  
  <!-- Flow Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>
  
  <line x1="450" y1="200" x2="450" y2="220" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="450" y1="320" x2="450" y2="340" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="450" y1="440" x2="450" y2="460" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Components Being Trained -->
  <rect x="40" y="120" width="90" height="60" rx="5" ry="5" fill="#fff2cc" stroke="#ff9900" stroke-width="1.5" />
  <text x="85" y="145" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Training:</text>
  <text x="85" y="160" font-family="Arial" font-size="9" text-anchor="middle">• Base Model</text>
  <text x="85" y="175" font-family="Arial" font-size="9" text-anchor="middle">• Bridge Detector</text>
  
  <rect x="40" y="240" width="90" height="60" rx="5" ry="5" fill="#fff2cc" stroke="#ff9900" stroke-width="1.5" />
  <text x="85" y="265" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Training:</text>
  <text x="85" y="280" font-family="Arial" font-size="9" text-anchor="middle">• Bridge Detector</text>
  <text x="85" y="295" font-family="Arial" font-size="9" text-anchor="middle">• Limited Base Model</text>
  
  <rect x="40" y="360" width="90" height="60" rx="5" ry="5" fill="#fff2cc" stroke="#ff9900" stroke-width="1.5" />
  <text x="85" y="385" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Training:</text>
  <text x="85" y="400" font-family="Arial" font-size="9" text-anchor="middle">• Query Encoder</text>
  <text x="85" y="415" font-family="Arial" font-size="9" text-anchor="middle">• External Service</text>
  
  <rect x="40" y="480" width="90" height="60" rx="5" ry="5" fill="#fff2cc" stroke="#ff9900" stroke-width="1.5" />
  <text x="85" y="505" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Training:</text>
  <text x="85" y="520" font-family="Arial" font-size="9" text-anchor="middle">• Response Integrator</text>
  <text x="85" y="535" font-family="Arial" font-size="9" text-anchor="middle">• End-to-end System</text>
  
  <!-- Connection lines -->
  <line x1="130" y1="150" x2="150" y2="150" stroke="#ff9900" stroke-width="1.5" />
  <line x1="130" y1="270" x2="150" y2="270" stroke="#ff9900" stroke-width="1.5" />
  <line x1="130" y1="390" x2="150" y2="390" stroke="#ff9900" stroke-width="1.5" />
  <line x1="130" y1="510" x2="150" y2="510" stroke="#ff9900" stroke-width="1.5" />
  
  <line x1="750" y1="150" x2="770" y2="150" stroke="#0066cc" stroke-width="1.5" />
  <line x1="750" y1="270" x2="770" y2="270" stroke="#198754" stroke-width="1.5" />
  <line x1="750" y1="390" x2="770" y2="390" stroke="#ffc107" stroke-width="1.5" />
  <line x1="750" y1="510" x2="770" y2="510" stroke="#dc3545" stroke-width="1.5" />
</svg>